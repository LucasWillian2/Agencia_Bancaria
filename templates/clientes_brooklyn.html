<!DOCTYPE html>
<html>
<head>
    <title>Clientes no Brooklyn</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">← Voltar</a>
        <h1>Clientes com conta em todas agências do Brooklyn</h1>
        
        <table class="data-table">
            <thead>
                <tr>
                    <th>Nome do Cliente</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente[0] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
